<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        #status {
            font-size: 16px;
            color: #333;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="send-ip-btn">Click this button</button>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('send-ip-btn').addEventListener('click', async function() {
            const status = document.getElementById('status');
            const button = this;
            
            // Show sending status
            status.textContent = "Detecting all IP addresses...";
            button.disabled = true;
            
            try {
                // Get all IP types
                const [privateIp, publicIp, localIp] = await Promise.all([
                    getPrivateIP(),
                    getPublicIP(),
                    getLocalIP()
                ]);
                
                // Send to server
                const response = await fetch('/log-ip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        privateIp: privateIp,
                        publicIp: publicIp,
                        localIp: localIp,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent
                    })
                });
                
                if (response.ok) {
                    status.textContent = "All IPs sent to server!";
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                console.error('Error:', error);
                status.textContent = "Error sending to server";
            } finally {
                // Re-enable button after 2 seconds
                setTimeout(() => {
                    button.disabled = false;
                    status.textContent = "";
                }, 2000);
            }
        });

        // Get private IP using WebRTC (usually 192.168.x.x, 10.x.x.x)
        function getPrivateIP() {
            return new Promise((resolve, reject) => {
                window.RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
                
                if (!window.RTCPeerConnection) {
                    resolve('WebRTC not supported');
                    return;
                }
                
                const pc = new RTCPeerConnection({iceServers:[]});
                pc.createDataChannel('');
                pc.createOffer(pc.setLocalDescription.bind(pc), () => {});
                
                pc.onicecandidate = function(ice) {
                    if (!ice || !ice.candidate || !ice.candidate.candidate) return;
                    const match = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate);
                    if (match) {
                        resolve(match[1]);
                    } else {
                        resolve('Could not detect private IP');
                    }
                    pc.onicecandidate = () => {};
                };
                
                setTimeout(() => resolve('Private IP detection timeout'), 3000);
            });
        }

        // Get public IP from external service
        function getPublicIP() {
            return fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip)
                .catch(() => 'Could not detect public IP');
        }

        // Get local IP (alternative method)
        function getLocalIP() {
            return new Promise((resolve) => {
                if (!navigator.network || !navigator.network.getNetworkInterfaces) {
                    // Try using the private IP as local IP
                    getPrivateIP().then(resolve);
                    return;
                }
                
                // For browsers that support network API
                window.RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
                const pc = new RTCPeerConnection({iceServers:[]});
                
                pc.onicecandidate = function(e) {
                    if (!e.candidate) return;
                    
                    // Parse candidate for local IP
                    const candidate = e.candidate.candidate;
                    const regex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const match = candidate.match(regex);
                    
                    if (match) {
                        const ip = match[1];
                        // Check if it's a local IP
                        if (ip.startsWith('192.168.') || ip.startsWith('10.') || ip.startsWith('172.')) {
                            resolve(ip);
                        }
                    }
                };
                
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
                
                setTimeout(() => resolve('Local IP detection timeout'), 3000);
            });
        }
    </script>
</body>
</html>
